<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Tac-Toe</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Web-Tac-Toe<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <a href="index.html">Home/Your Rooms</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <!--  MAIN  -->
    <main>
      <section>
        <h1>PLACEHOLDER Room 1</h1>
        <div style="width: 100%">
            <div style="width: 50%; float: left;"> 
                <form method="get" action="room.html">
                    <div>
                        <table>
                            <tr>
                                <td>[O]</td>
                                <td>[_]</td>
                                <td>[_]</td>
                            </tr>
                            <tr>
                                <td>[_]</td>
                                <td>[X]</td>
                                <td>[_]</td>
                            </tr>
                            <tr>
                                <td>[_]</td>
                                <td>[_]</td>
                                <td>[_]</td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <button type="submit">Make Move (WebSocket Data Here)</button>
                    </div>
                    <div>
                        <button type="submit">Randomize Your Color (Third Party API Here)</button>
                    </div>
                </form>
            </div>
            <div style="margin-left: 50%;"> 
                <h1>Scoreboard: (WebSocket Data Here)</h1>
                <table>
                    <tr>
                        <td>PLACEHOLDER Player 1:</td>
                        <td>Wins: 1</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Loses: 2</td>
                    </tr>
                    <tr>
                        <td>PLACEHOLDER Player 2:</td>
                        <td>Wins: 2</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Loses: 1</td>
                    </tr>
                </table>
                
                
            </div>
        </div>
      </section>
    </main>

    <!--  FOOTER  -->
    <footer>
      <hr />
      <span class="text-reset">Author: Mason Fronce</span>
      <br />
      <a href="https://github.com/Kitsune2468/startup">GitHub</a>
    </footer>
  </body>
</html>
