<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Tac-Toe</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="room.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
      <!-- Header -->
    <header class="container-fluid">
      <!-- Nav -->
      <nav class="navbar fixed-top navbar-dark">
        <a  class="navbar-brand" href="#">Web-Tac-Toe<sup>&reg;</sup></a>
        <menu>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            TestUser
          </li>
        </menu>
      </nav>
    </header>

    <!--  MAIN  -->
    <main class="container-fluid bg-secondary text-center">
      <section>
        <h2>PLACEHOLDER Room 1</h2>
      </section>
      <section>
        <div style="width: 100%">
            <div class="game"> 
                <form method="get" action="room.html">
                    <div class="board">
                        <table class="board-grid">
                            <tr>
                                <td><button type="submit" class="btn btn-secondary board-button">1</button></td>
                                <td><button type="submit" class="btn btn-secondary board-button">2</button></td>
                                <td><button type="submit" class="btn btn-secondary board-button">3</button></td>
                            </tr>
                            <tr>
                                <td><button type="submit" class="btn btn-secondary board-button">4</button></td>
                                <td><button type="submit" class="btn btn-secondary board-button">5</button></td>
                                <td><button type="submit" class="btn btn-secondary board-button">6</button></td>
                            </tr>
                            <tr>
                                <td><button type="submit" class="btn btn-secondary board-button">7</button></td>
                                <td><button type="submit" class="btn btn-secondary board-button">8</button></td>
                                <td><button type="submit" class="btn btn-secondary board-button">9</button></td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Make Move (WebSocket Data Here)</button>
                    </div>
                    
                </form>
            </div>
            <div class="scoreboard"> 
                <h1>Scoreboard: (WebSocket Data Here)</h1>
                <table>
                    <tr>
                        <td>PLACEHOLDER Player 1:</td>
                        <td class="win-loss">Wins: 1</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="win-loss">Loses: 2</td>
                    </tr>
                    <tr>
                        <td>PLACEHOLDER Player 2:</td>
                        <td class="win-loss">Wins: 2</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="win-loss">Loses: 1</td>
                    </tr>
                </table>
                <div>
                  <button type="submit" class="btn btn-primary">Randomize Your Color (Third Party API Here)</button>
                </div>
                
            </div>
        </div>
      </section>
    </main>

    <!--  FOOTER  -->
    <footer>
      <hr />
      <span class="text-reset">Author: Mason Fronce</span>
      <br />
      <a href="https://github.com/Kitsune2468/startup">GitHub</a>
    </footer>
  </body>
</html>
